spring.application.name=gateway-service

spring.cloud.discovery.enabled=true

spring.cloud.config.enabled=true
spring.config.import=optional:configserver:https://radiant-intuition-production.up.railway.app
spring.cloud.config.uri=https://radiant-intuition-production.up.railway.app

eureka.client.service-url.defaultZone=https://registeryservice-production.up.railway.app/eureka/

server.port=${PORT:9000}

#ONLY FOR NOW DISABLE DISCOVERY LOCATOR
spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.gateway.discovery.locator.lower-case-service-id=false 


spring.cloud.gateway.routes[0].id=outil-service
spring.cloud.gateway.routes[0].uri=https://outil-service-production.up.railway.app
spring.cloud.gateway.routes[0].predicates[0]=Path=/outil-service/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[2].id=member-service
spring.cloud.gateway.routes[2].uri=https://member-service-production.up.railway.app
spring.cloud.gateway.routes[2].predicates[0]=Path=/member-service/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/member-service/(?<segment>.*), /${segment}

spring.cloud.gateway.routes[1].id=publication-service
spring.cloud.gateway.routes[1].uri=https://publication-service-production.up.railway.app
spring.cloud.gateway.routes[1].predicates[0]=Path=/publication-service/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/publication-service/(?<segment>.*), /${segment}

spring.cloud.gateway.routes[3].id=evenement-service
spring.cloud.gateway.routes[3].uri=https://evenement-service-production.up.railway.app
spring.cloud.gateway.routes[3].predicates[0]=Path=/evenement-service/**
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/evenement-service/(?<segment>.*), /${segment}


eureka.instance.prefer-ip-address=true
eureka.instance.non-secure-port=${PORT}
eureka.instance.instance-id=${spring.application.name}:${random.value}

# ðŸ”¥ Actuator IMPORTANT PART
management.server.port=${PORT}
management.endpoints.web.exposure.include=*
management.endpoint.gateway.enabled=true
management.endpoint.health.show-details=always
# absolutely force actuator on
management.endpoints.enabled-by-default=true
management.endpoint.health.enabled=true

# expose everything
management.endpoints.web.exposure.include=*
management.server.port=${PORT}
management.endpoints.web.base-path=/actuator

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=*
spring.cloud.gateway.discovery.enabled=true


